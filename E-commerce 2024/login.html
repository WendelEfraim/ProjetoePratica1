<body>

    <!--------------- INÍCIO DO CÓDIGO - HTML: CABEÇALHO DA PÁGINA --------------->

    <header>

        <div>
            <ul class="acess_b">
                <li><a href="#"> Acessibilidade </a></li>
                <li><a href="#"> Tire as duvidas? </a></li>
            </ul>
        </div>

        <div class="container_bar1">

            <nav class="navbar">
                <div class="logo">IF.SHOES</div>
            </nav>
        </div>

    </header>

    <hr>

    <!--------------- FIM DO CÓDIGO - HTML: CABEÇALHO DA PÁGINA --------------->

    <main class="container-login">

        <!--------------- INÍCIO DO CÓDIGO - HTML: LOGIN + SENHA OU CADASTRO --------------->

        <div class="container">

            <div class="form-container login-container">
                <form id="loginForm">
                    <h2>Login</h2>
                    <p>Digite os seus dados de acesso no campo abaixo.</p>
                    <label for="loginEmail">E-mail:</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="Digite o seu e-mail">

                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Digite a sua senha">

                    <button class="btn-entrar" type="submit">ENTRAR</button>
                    <div class="esqueceuSenha">
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
                    <div class="social-buttons">
                        <button id="facebookLogin" class="social-buttonFacebook">Login com Facebook</button>
                        <button id="googleLogin" class="social-buttonGoogle">Login com Google</button>
                    </div>

                </form>
            </div>

        </div>

        <!--------------- FIM DO CÓDIGO - HTML: LOGIN + SENHA OU CADASTRO --------------->

    </main>
